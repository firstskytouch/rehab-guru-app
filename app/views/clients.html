<md-content flex layout="column" md-scroll-y>
	<div layout="row" flex="noshrink" layout-align="center start">
		<form name="form" ng-submit="register(user)" class="clients-form" role="form">
			<div ng-if="$storage.Clients.length === 0" class="text-center">
				<h4>You don't have any Clients. Click <span class="orange" ng-click="createClient()">here</span> to add one. </h4>
			</div>
			<div ng-if="$storage.Clients.length !== 0">
				<div class="page-title">
					<span class="title-background">Clients</span>
					<h1>Clients</h1>
				</div>
				<!-- <p><label class="account-title">Clients</label></p> -->
				<div layout="row" layout-align="center center">
					<div class="inner-addon right-addon" flex layout="row">
						<md-icon class="glyphicon glyphicon-search round-icon">search</md-icon>
						<input placeholder="Search Clients" type="search" ng-model="search.term" ng-change="searchClients(search.term)" class="clients-search form-control full-width" flex>
					</div>

					<md-button class="md-fab md-mini md-primary md-hue-2" ng-click="createClient()">
						<md-icon>add</md-icon>
					</md-button>

				</div>

				<md-list class="client-list" ng-cloak>
					<md-list-item class="list-group-item client-list-item white-bg" ng-repeat="client in ClientsResult" ng-click="viewClient(client)">
						<div flex="30" layout="row">
							<label class="round-name-bg" layout="row" layout-align="center center" ng-style="{'background-color': colors[$index]}">{{getAbbr(client.name)}}</label> &nbsp;
							<label flex>{{client.name}}</label>
						</div>
						<div flex="40">
							<md-icon>mail_outline</md-icon>
							<label>{{client.email}}</label>
						</div>
						<div flex></div>
						<div>
							<md-menu md-position-mode="target-right target">
								<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
									<md-icon class="selected-icon">more_horiz</md-icon>
								</md-button>
								<md-menu-content width="2">
									<md-menu-item>
										<md-button ng-click="ctrl.announceClick($index)">
											<md-icon>edit</md-icon>Edit Client
										</md-button>
									</md-menu-item>
									<md-menu-item>
										<md-button ng-click="ctrl.announceClick($index)">
											<md-icon>add</md-icon>New Program
										</md-button>
									</md-menu-item>
									<md-menu-item>
										<md-button ng-click="ctrl.announceClick($index)">
											<md-icon>delete</md-icon>Delete Client
										</md-button>
									</md-menu-item>
								</md-menu-content>
							</md-menu>
						</div>
						<md-divider></md-divider>
					</md-list-item>
				</md-list>
				<br>
				<div layout="column" layout-align="center center">
					<div>
						<md-button class="md-icon-button" ng-click="prev()">
							<md-icon class="md-accent">arrow_back</md-icon>
						</md-button>
						<md-button class="md-icon-button" ng-click="prev()" ng-if="prevPage">{{prevPage}}</md-button>
						<md-button class="md-icon-button md-accent current-page-number">{{currentPage}}</md-button>
						<md-button class="md-icon-button" ng-click="next()" ng-if="nextPage">{{nextPage}}</md-button>
						<md-button class="md-icon-button" ng-click="next()">
							<md-icon class="md-accent">arrow_forward</md-icon>
						</md-button>
					</div>
				</div>
			</div>
		</form>
	</div>
</md-content>
